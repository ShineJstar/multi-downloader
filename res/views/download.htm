<style>
    frame {
        prototype: DownloadView url("views/download.tis");
        style-set: download-view;
    }
</style>

<frame>
    <header>
        <toolbar>
            <button#add-task title="新建下载任务" accesskey="^N"><icon.icon-add /></button>
            <br />
            <button#start-task title="开始下载" disabled><icon.icon-start /></button>
            <button#pause-task title="暂停下载" disabled><icon.icon-pause /></button>
            <br />
            <button#delete-task title="删除任务" disabled><icon.icon-cancel /></button>
            <button#remove-task title="彻底删除任务" disabled><icon.icon-trash /></button>
            <button#select-all title="全选" accesskey="^A"><icon.icon-check /></button>
            <br />
            <button#exit-app title="退出"><icon.icon-exit /></button>
        </toolbar>
    </header>
    <section>
        <div#task-table />
    </section>
    <footer>
        <p>左页脚</p>
        <p>右页脚</p>
    </footer>
    <popup>
        <menu.context#for-tasktable>
            <li command="task-folder">打开文件夹</li>
            <hr/>
            <li command="start-task">开始任务</li>
            <li command="pause-task">暂停任务</li>
            <hr/>
            <li command="delete-task">删除任务</li>
            <li command="remove-task">彻底删除任务</li>
            <hr/>
            <li command="copy-link">复制下载链接</li>
        </menu>
    </popup>
</frame>
